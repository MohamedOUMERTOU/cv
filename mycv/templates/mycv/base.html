{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <header>
        <nav class="nav-list">
            <ul class="header">
                <li><a href="{% url 'index' %}">About</a></li>
                <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer class="foot">
        <ul>
            <li><a href="https://www.linkedin.com/in/oumertou-mohamed/" target="_blank"><img src="{% static 'images/linkedin.png' %}" alt="not found" height="30px"/></a></li> 
            <li><a href="{% url 'portfolio' %}"> <img src="{% static 'images/github.png' %}" alt="not found" height="30px"/></a></li>
            <li> <a href="{% url 'contact' %}"><img src="{% static 'images/gmail.png' %}" alt="not found" height="30px"/></a></li>
            <li><a href="{% url 'contact' %}"><img src="{% static 'images/phone.png' %}" alt="not found" height="30px"/></a></li>
        </ul>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
